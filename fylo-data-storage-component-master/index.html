<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-box">
        <img src="images/logo.svg" alt="logo" class="logo" />
        <div class="icons-box">
          <div class="icons">
            <img
              src="images/icon-document.svg"
              alt="document icon"
              class="icons-img"
            />
          </div>
          <div class="icons">
            <img
              src="images/icon-folder.svg"
              alt="folder icon"
              class="icons-img"
            />
          </div>
          <div class="icons">
            <img
              src="images/icon-upload.svg"
              alt="upload icon"
              class="icons-img"
            />
          </div>
        </div>
      </div>
      <div class="right-box">
        <p class="top-para">Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="progress-bar1">
          <div class="progress-percentage"></div>
        </div>
        <div class="white-box">
          <p><span>185</span> GB Left</p>
        </div>
        <div class="gb-size">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </div>
  </body>
</html>
